<!DOCTYPE html>
<html>
<head>
    <title>Debug File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; }
        input[type="file"] { margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Debug File Upload Test</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Select a file to upload:</label>
            <input type="file" id="file" name="file" required>
        </div>
        <button type="submit">Upload File</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const resultDiv = document.getElementById('result');
            
            if (fileInput.files.length === 0) {
                alert('Please select a file');
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/debug/test-upload/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                resultDiv.style.display = 'block';
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>Upload Successful!</h3>
                        <p><strong>File Path:</strong> ${data.file_path}</p>
                        <p><strong>File Size:</strong> ${data.file_size} bytes</p>
                        <p><strong>Media Root:</strong> ${data.media_root}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>Upload Failed</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>Upload Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
