{% load static %}
{% load allauth %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The Apes of Wrath</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'assets/img/favicon/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'assets/img/favicon/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'assets/img/favicon/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'assets/img/favicon/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'assets/img/favicon/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'assets/img/favicon/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'assets/img/favicon/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/favicon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'assets/img/favicon/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'assets/img/favicon/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'assets/img/favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'assets/img/favicon/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">

    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/bootstrap-datepicker.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/css.css' %}" rel="stylesheet" type="text/css">
    
    <!-- Custom styles for drawing preview -->
    <style>
        .drawing-preview-panel {
            margin-top: 0;
        }
        
        .drawing-preview-panel h4 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #337ab7;
            padding-bottom: 5px;
        }
        
        #threejs-container {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .icon-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .col-md-6 {
                margin-bottom: 20px;
            }
            
            #previewContainer {
                height: 300px !important;
            }
        }
    </style>
    <script src="{% static 'assets/js/jquery-1.8.3.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'assets/js/js.js' %}"></script>

    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    
    <!-- CADViewer JS for DXF/DWG viewing -->
    <script src="https://cdn.cadviewer.com/cadviewerjs/cadviewer.js"></script>
</head>

<body class="is-preload">

    <!-- Header -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">Parts</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="/projects">Projects</a></li>
                        <li>
                            <a href="/mfg">Manufacturing</a>
                        </li>
                        <li><a href="/orders">Orders</a></li>
                    </ul>
                    <div class="pull-right">
                        <ul class="nav pull-right">
                          <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class="icon-user"></i>
                              {{ user.first_name }} {{ user.last_name }} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                              <li>
                                <a href="/accounts/logout"><i class="icon-off"></i> Logout</a>
                              </li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="content">
        {% block content %}
        {% endblock content %}
    </div>

</body>

</html>
