{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="span2">
        <h2>Projects</h2>
    </div>
</div>

{% if project_list %}
<table class="table table-striped table-condensed table-bordered">
    <thead>
        <tr>
            <th>Project</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for project in project_list %}
        <tr>
            <td><a href="projects/{{ project.id }}/">{{ project.name }}</a></td>
            <td>{{ project.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endif %}

{% endblock content %}
