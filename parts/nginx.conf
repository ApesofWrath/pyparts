# External Nginx Configuration for Django Parts Website
# This configuration should be used with an external nginx installation

upstream django_parts {
    # Point to your Docker container or server running the Django app
    server localhost:8000;  # Change this to your actual server IP/port
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your actual domain

    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json;

    # Static files (served directly by nginx for better performance)
    location /static/ {
        alias /path/to/your/static/files/;  # Update this path
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media files (user uploads)
    location /media/ {
        alias /path/to/your/media/files/;  # Update this path
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy all other requests to Django
    location / {
        proxy_pass http://django_parts;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
